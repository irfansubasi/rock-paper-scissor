<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="background position-relative">
    <div class="for-mobile">
        <div class="phone">
        </div>
        <div class="message">
          Please rotate your device for better experience!
        </div>
    </div>
    
    <div class="content">
        <div class="tv-container">
            <!-- buttons -->
            <div style="grid-area: button-area; margin: auto 10%; background: rgba(0, 0, 0, .4);">
                <div id="temp-buttons" class="buttons">
                    <a id="power-button" href="#"><img id="pwrpic" src="images/buttons/pwrbutton.png" class="controller"></a>
                    <a id="start-button" href="#" style="display: none;" onclick="playMusic()"><img id="strtpic" src="images/buttons/strtbutton.png" class="controller"></a>
                    <a id="restart-button" href="#" style="display: none;"><img id="restpic" src="images/buttons/resbutton.png" class="controller"></a>
                    <div id="arrow-buttons" style="display: none; grid-template-columns: repeat(2, 0.5fr);">
                        <a id="left-button" href="#"><img id="leftpic" src="images/buttons/rightbutton.png" style="width: 100%; transform: scaleX(-1);"></a>
                        <a id="right-button" href="#"><img id="rightpic" src="images/buttons/rightbutton.png" style="width: 100%;"></a>
                    </div>
                    <a id="confirm-button" style="display: none;" href="#"><img id="cnfrmpic" src="images/buttons/confirmbutton.png" class="controller"></a>
                </div>
                <div id="buttons" class="buttons" style="display: none;">
                    <a id="rock-button" href="#"><img id="rpic" class="controller" src="images/buttons/rbutton.png"></a>
                    <a id="paper-button" href="#"><img id="ppic" class="controller" src="images/buttons/pbutton.png"></a>
                    <a id="scissors-button" href="#"><img id="spic" class="controller" src="images/buttons/sbutton.png"></a>
                </div>
            </div>
            <img class="img-fluid mx-auto" src="images/tvtop.png" style="grid-area: tvtop;" alt="">
            <div style="grid-area: howto; margin: auto; background: rgba(0, 0, 0, .4)">
                <div class="howto">
                    <a id="audio-button" href="#" style="display: none; margin-bottom: 5%;"><img id="audio-icon" src="images/buttons/audio4.png" width="30%" alt=""></a>
                    <img class="img-fluid" src="images/howto.png" alt="">
                    <input id="cheat-input" type="text" style="margin-top: 10px; width: 80%; font-size:0.8vw;" placeholder="Enter cheat code">
                </div>
            </div>
            <img class="img-fluid mx-auto" src="images/tvleft.png" style="grid-area: tvleft;" alt="">
            <!-- start screen -->
            <div id="start-screen" class="start-screen">
                <img id="logo" class="img-fluid" src="images/logo.png" style="display: none;">
                <p id="after-logo" style="display: none; padding: 0 20%; text-align: center;">Please press the start button</p>
            </div>
            <!-- character select -->
            <div style="display: none;" id="char-select" class="position-relative char-content text-center">
                <p style="animation: flash linear 1s infinite; color: #fff; width: 100%; grid-column: span 4;">Select Character</p>
                <div class="character selected" id="char1">
                    <img class="char-avatar" src="images/chars/axel/avatar/avatar.png">
                </div>
                <div class="character" id="char2">
                    <img class="char-avatar" src="images/chars/blaze/avatar/avatar.png">
                </div>
                <div class="character" id="char3">
                    <img class="char-avatar" src="images/chars/skate/avatar/avatar.png">
                </div>
                <div class="character" id="char4">
                    <img class="char-avatar" src="images/chars/zan/avatar/avatar.png">
                </div>
                <div id="char-show" style="grid-column: span 4; width: 100%;">
                    <span id="char-name" style="color: #fff;">AXEL</span>
                    <img id="char-body" style="width: 25%;" src="images/chars/axel/idle/idle.gif">
                </div>
            </div>
            <div style="display: none;" id="tv-screen" class="text-center position-relative">
                <img id="scene" src="images/stage.gif" class="tv-content">
                <span id="player-name"></span>
                <img class="bar1" src="images/healthbar.png">
                <span id="cpu-name">TIGER</span>
                <img class="bar2" src="images/healthbar.png">
                <div class="player-health-bar">
                    <div id="player-health" class="health"></div>
                </div>
                <div class="cpu-health-bar">
                    <div id="cpu-health" class="health"></div>
                </div>
                <img id="player-char" class="char1" src="">
                <img id="cpu-char" class="char2" src="images/chars/tiger/idle/idle.gif">
                <div id="announce"></div>
                <div style="display: none;" id="winner"></div>
            </div>
            <img class="img-fluid mx-auto" src="images/tvright.png" style="grid-area: tvright;" alt="">
            <img class="img-fluid mx-auto" src="images/tvbottom.png" style="grid-area: tvbottom;" alt="">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
